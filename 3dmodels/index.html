
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Модель в Tilda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id='checkmodel' class="3dmodel">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        
            <div class="model" id="aSide">
                <model-viewer id="model-viewer" src="https://gist.githubusercontent.com/argentezzy/6d19da31f2bf4e46ca2a6d3651e9be5b/raw/966567c5adf0a610a146c981bfc648bbe27e0fc9/a4box.gltf" alt="meal-box-rotation" auto-rotate ar ios-src="https://gist.githubusercontent.com/argentezzy/6d19da31f2bf4e46ca2a6d3651e9be5b/raw/966567c5adf0a610a146c981bfc648bbe27e0fc9/a4box.gltf" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
            </div>
            
    </div>

    <div id="main" class="container">
        <h1>3D модель в Tilda</h1>
        <div class="generate">
            <input id="link" type="text" placeholder="Вставьте ссылку на GLB/GLTF модель">
            <button onclick="loadtextures()">Загрузить модель</button>
            <button onclick="adaptives()" id="adaptive">Адаптивы</button>
            <button id="generatebutton" onclick="generatecode()">Получить код</button>
            <textarea id="generatedcode" placeholder="Код будет здесь" readonly></textarea>
            <button id="copy" onclick="copycode()" class="inactive">Скопировать код</button>
        </div>
    </div>

    <div id="adaptives" class="container2">
        <h1>Адаптивы</h1>
        <h3>Указывать без px</h3>
        <div class="devices">
            <div class="PC">
                <div class="text">ПК (1200px+)</div>
                <input onclick="aheight()" placeholder="Высота" id="pc-height" type="text">
                <input onclick="awidth()" placeholder="Ширина" id="pc-width" type="text">
            </div>
            <div class="mobile">
                <div class="text">Телефон (320px-480px)</div>
                <input onclick="aheight()" placeholder="Высота" id="mobile-height" type="text">
                <input onclick="awidth()" placeholder="Ширина" id="mobile-width" type="text">
            </div>
            <div class="mobile-rotated">)
                <div class="text">Телефон перевернутый (480px-640px)</div>
                <input onclick="aheight()" placeholder="Высота" id="mobiler-height" type="text">
                <input onclick="awidth()" placeholder="Ширина" id="mobiler-width" type="text">
            </div>
            <div class="tablet">
                <div class="text">Планшет (640px-960px)</div>
                <input onclick="aheight()" placeholder="Высота" id="tablet-height" type="text">
                <input onclick="awidth()" placeholder="Ширина" id="tablet-width" type="text">
            </div>
            <div class="tablet-rotated">
                <div class="text">Планшет перевернутый (960px-1200px)</div>
                <input onclick="aheight()" placeholder="Высота" id="tabletr-height" type="text">
                <input onclick="awidth()" placeholder="Ширина" id="tabletr-width" type="text">
            </div>
        </div>
        <button onclick="back()" id="back">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
